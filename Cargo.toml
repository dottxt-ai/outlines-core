[package]
name = "outlines-core-rs"
version = "0.1.0"
edition = "2021"
description = "Structured Generation"
license-file = "LICENSE"
repository = "https://github.com/outlines-dev/outlines-core"

[lib]
name = "outlines_core_rs"
crate-type = ["cdylib", "rlib"]

[dependencies]
anyhow = "1.0.86"
pyo3 = { version = "0.22.0", features = ["extension-module"], optional=true }
regex = "1.10.6"
serde-pyobject = "0.4.0"
serde_json = { version ="1.0.125", features = ["preserve_order"] }

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true
panic = 'abort'

[features]
python-bindings = ["pyo3"]
